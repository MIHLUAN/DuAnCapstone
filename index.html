    <link rel="stylesheet" href="./assests/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!--fontawesome 6-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

  <body>
    <header class="header">
      <div class="container p-0">
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid ">
            
            <a class="navbar-brand" href="#"><span class="fa fa-handshake-o"></span>Masterwork</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
            <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
              <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link "
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                  Pages<span class="fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Blog posts</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Blog single</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Landing page</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li>
                   <button class="btn-button nav-link btn-outline-pink">Schedule a Demo</button>
                </li>
               
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="" style="height: 1000px; background-color: green;"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      var iconExpand=`<i class="fa fa-bars"></i>`;
        var iconClose=`<i class="fa fa-times"></i>`;
       
      document.querySelector('.navbar-toggler').onclick=function(){
        if(document.querySelector('.navbar-toggler').innerHTML.trim()===iconExpand){
          document.querySelector('.navbar-toggler').innerHTML=iconClose;
          console.log(iconClose);
        }
        else{
          console.log(document.querySelector('.navbar-toggler').innerHTML.trim());
          document.querySelector('.navbar-toggler').innerHTML=iconExpand;
          console.log(iconExpand);
        }
      }
    </script>
        <!-- header -->
        <script type="text/javascript">
          window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("top", window.scrollY < 1);
            header.classList.toggle("sticky", window.scrollY > 0);
          });
        </script>
  </body>
</html>
